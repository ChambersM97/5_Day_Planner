<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- add favicon to HTML -->
    <link rel="icon" href="./Assets/favicon.ico">
    <!-- adds link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">A Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- The current time is going to be displayed through
          the "#currentDay" ID -->

      <p id="currentDay" class="lead"></p>

    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9AM" class="row time-block">
        <!-- class that shows time on the side of the timeblock -->
        <div class="col-md-1 hour">
          9AM
        </div>
        <!-- area in middle of textblock that allows the input of text -->
        <!-- There is the common selector between all the containers -->
        <textarea class="col-md-10 description">
        </textarea>
        <!-- save button on the right side of the time block that once implemented will save our changes to the page -->
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="10AM" class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="11AM" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="12PM" class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1PM" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="2PM" class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="3PM" class="row time-block">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="4PM" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="5PM" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script type="text/javascript">
    var currentDay = document.getElementById("currentDay");
    function hourupdate() {
      var t = moment().format('MMMM Do YYYY, h:mm:ss a');
      currentDay.textContent = t
      console.log(t);

    }
    // shows up the date and time
    hourupdate();
    // hour update not a big deal in terms of processing power
    // updates the time on a set interval, this case 1000 ms which is equal to 1 second
    var interval = setInterval (hourupdate, 1000);


    </script>


  </body>
</html>
